<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Assistant - MintPrompt.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .chat-area {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            min-height: 500px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #94a3b8;
        }

        .welcome-message h3 {
            font-size: 1.4rem;
            color: #e2e8f0;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-top: 32px;
        }

        .option-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #e2e8f0;
            padding: 20px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: left;
            backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: #667eea;
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102,126,234,0.2);
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn.active {
            background: linear-gradient(135deg, rgba(102,126,234,0.2), rgba(118,75,162,0.2));
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .response-area {
            display: none;
            margin-top: 32px;
            padding: 32px;
            background: rgba(20, 30, 50, 0.6);
            border-radius: 20px;
            border-left: 4px solid #667eea;
            backdrop-filter: blur(16px);
        }

        .response-area.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .response-text {
            font-size: 1.1rem;
            color: #cbd5e1;
            line-height: 1.75;
        }

        .response-text strong {
            color: #e2e8f0;
        }

        .response-text ul, .response-text ol {
            margin: 20px 0;
            padding-left: 24px;
        }

        .response-text li {
            margin: 8px 0;
            color: #e2e8f0;
        }

        .input-section {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-group {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 16px 20px;
            color: #e2e8f0;
            font-size: 1rem;
            resize: vertical;
            backdrop-filter: blur(12px);
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
                margin: 0;
            }
            
            .chat-area {
                padding: 24px;
                margin: 0;
                border-radius: 20px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mint Assistant</h1>
            <p style="color: #94a3b8; font-size: 1.1rem;">Ask me anything about MintPrompt.in</p>
        </div>

        <div class="chat-area">
            <div class="welcome-message" id="welcomeMessage">
                <h3>Hi! I'm here to help</h3>
                <p>Click any topic below or type your question</p>
            </div>

            <div class="options-grid" id="optionsGrid">
                <button class="option-btn" data-response="prompt-generator">AI Prompt Generator</button>
                <button class="option-btn" data-response="using-prompts">Using Prompts</button>
                <button class="option-btn" data-response="categories">Categories Guide</button>
                <button class="option-btn" data-response="troubleshooting">Troubleshooting</button>
                <button class="option-btn" data-response="contribute">Contribute Prompts</button>
            </div>

            <div class="response-area" id="responseArea"></div>

            <div class="input-section">
                <div class="input-group">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Or type your question here..."
                        rows="2"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            'prompt-generator': `Great choice! Here's how to use the AI Prompt Generator:

1. **Select Style** - Choose Realistic, Cinematic, Illustration, or Experimental
2. **Enter Subject** - Type what you want to create  
3. **Adjust Sliders** - Control detail level and creativity
4. **Generate** - Click button to create optimized prompt
5. **Copy & Use** - Paste directly into Midjourney/Stable Diffusion

**Pro Tip:** Generate multiple times for variations!`,

            'using-prompts': `Fastest workflow for using prompts:

**Copy â†’ Paste â†’ Generate**
1. Click ðŸ“‹ Copy button next to any prompt
2. Open your AI tool (Midjourney, Stable Diffusion, etc.)
3. Paste and hit generate

**Quick settings:**
â€¢ Midjourney: <code>--ar 16:9 --v 6</code>
â€¢ Stable Diffusion: 30-50 steps, Euler a
â€¢ Negative: blurry, lowres, deformed`,

            'categories': `Each category produces different results:

**ðŸŽ¬ Realistic** - Photorealistic humans/products
â€¢ photo, 8k, hyperrealistic, detailed skin

**ðŸŽ¥ Cinematic** - Movie-style dramatic lighting  
â€¢ volumetric lighting, anamorphic, epic
â€¢ <code>--ar 21:9</code>

**âœ¨ Illustration** - Clean vector art
â€¢ vector, flat design, minimal

**ðŸŒ€ Experimental** - Surreal/dreamlike
â€¢ fractal, impossible geometry`,

            'troubleshooting': `Quick fixes for common issues:

**Blurry images:**
â€¢ Add: 8k, ultra detailed
â€¢ Negative: blurry, lowres
â€¢ 40+ steps

**Wrong style:**
â€¢ Be specific: "photorealistic" 
â€¢ Add artists: "by Greg Rutkowski"
â€¢ Negative: cartoon, anime

**Deformed faces:**
â€¢ perfect face, symmetrical eyes
â€¢ Negative: deformed, extra limbs`,

            'contribute': `Share prompts with community:

**Submit:**
1. Test for consistency
2. Email: sahil@example.com  
3. Subject: "Prompt Submission"
4. Include sample image

**Guidelines:**
â€¢ Works across seeds
â€¢ Clear category
â€¢ Under 75 tokens

Top prompts get homepage features!`
        };

        const optionsGrid = document.getElementById('optionsGrid');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const responseArea = document.getElementById('responseArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Option button clicks
        optionsGrid.addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                const responseKey = e.target.dataset.response;
                showResponse(responseKey, e.target.textContent);
            }
        });

        // Typing responses
        messageInput.addEventListener('input', function() {
            sendBtn.disabled = this.value.trim() === '';
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function showResponse(responseKey, questionText) {
            // Highlight clicked button
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            
            // Show response
            responseArea.innerHTML = `
                <div class="response-text">${responses[responseKey]}</div>
            `;
            responseArea.classList.add('show');
            welcomeMessage.style.display = 'none';
            
            // Scroll to response
            responseArea.scrollIntoView({ behavior: 'smooth' });
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                // Find closest matching response
                const lowerText = text.toLowerCase();
                let bestMatch = null;
                let highestScore = 0;

                for (const [key, response] of Object.entries(responses)) {
                    const score = similarityScore(lowerText, key);
                    if (score > highestScore) {
                        highestScore = score;
                        bestMatch = key;
                    }
                }

                if (highestScore > 0.3) {
                    setTimeout(() => {
                        showResponse(bestMatch, text);
                    }, 500);
                } else {
                    responseArea.innerHTML = `
                        <div class="response-text">
                            Great question! Try clicking one of the main topics above or check our <strong>FAQ page</strong>.<br><br>
                            Common topics: Prompt Generator, Using Prompts, Categories, Troubleshooting
                        </div>
                    `;
                    responseArea.classList.add('show');
                    welcomeMessage.style.display = 'none';
                }

                messageInput.value = '';
                sendBtn.disabled = true;
            }
        }

        // Simple similarity scoring
        function similarityScore(str1, str2) {
            str1 = str1.toLowerCase();
            str2 = str2.toLowerCase();
            let matches = 0;
            const words1 = str1.split(' ');
            const words2 = str2.split(' ');
            
            words1.forEach(word => {
                if (words2.some(w => w.includes(word) || word.includes(w))) {
                    matches++;
                }
            });
            
            return matches / Math.max(words1.length, words2.length);
        }
    </script>
</body>
                </html>
