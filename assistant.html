<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Assistant - MintPrompt.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 24px;
            text-align: center;
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }

        .chat-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.4s ease;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .user-avatar {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message-content {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
        }

        .bot-message {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .message-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .option-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            text-align: left;
            backdrop-filter: blur(10px);
        }

        .option-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(102,126,234,0.4);
            transform: translateX(4px);
        }

        .input-area {
            padding: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 20px;
            padding: 16px 20px;
            color: #e2e8f0;
            font-size: 1rem;
            backdrop-filter: blur(12px);
            resize: none;
            min-height: 20px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(102,126,234,0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }
            
            .messages {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">Mint Assistant</div>
            <p class="chat-subtitle">Hi! Ask me about AI prompts</p>
        </div>

        <div class="messages" id="messages">
            <div class="message bot">
                <div class="avatar bot-avatar">ðŸ¤–</div>
                <div class="message-content bot-message">
                    <div>Hi! I'm here to help you with MintPrompt.in</div>
                    <div class="message-options">
                        <button class="option-btn" onclick="sendUserMessage('AI Prompt Generator')">AI Prompt Generator</button>
                        <button class="option-btn" onclick="sendUserMessage('Using Prompts')">Using Prompts</button>
                        <button class="option-btn" onclick="sendUserMessage('Categories Guide')">Categories Guide</button>
                        <button class="option-btn" onclick="sendUserMessage('Troubleshooting')">Troubleshooting</button>
                        <button class="option-btn" onclick="sendUserMessage('Contribute Prompts')">Contribute Prompts</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your question... (or use buttons above)"
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const responses = {
            'AI Prompt Generator': `Great choice! Here's how to use the AI Prompt Generator:

1. **Select Style** - Choose Realistic, Cinematic, Illustration, or Experimental
2. **Enter Subject** - Type what you want to create
3. **Adjust Sliders** - Control detail level and creativity
4. **Generate** - Click button to create optimized prompt
5. **Copy & Use** - Paste directly into Midjourney/Stable Diffusion

**Pro Tip:** Use "Generate" multiple times for variations!

What specifically would you like help with?`,
            
            'Using Prompts': `Perfect! Here's the fastest way to use prompts:

**Copy â†’ Paste â†’ Generate**
1. Click ðŸ“‹ Copy button next to any prompt
2. Open your AI tool (Midjourney, Stable Diffusion, etc.)
3. Paste prompt and hit generate

**Quick Parameters:**
â€¢ Midjourney: Add `--ar 16:9 --v 6`
â€¢ Stable Diffusion: 30-50 steps, Euler a sampler

Need help with a specific AI tool?`,

            'Categories Guide': `Each category is optimized for different results:

**ðŸŽ¬ Realistic** - Photorealistic people, products, environments
â€¢ Keywords: photo, 8k, hyperrealistic, detailed skin
â€¢ Best for: Portraits, product mockups

**ðŸŽ¥ Cinematic** - Movie-style dramatic lighting
â€¢ Keywords: volumetric lighting, anamorphic, epic
â€¢ Aspect: --ar 21:9

**âœ¨ Illustration** - Vector art, concept design
â€¢ Keywords: vector, clean lines, flat design

**ðŸŒ€ Experimental** - Surreal, impossible architecture
â€¢ Keywords: dreamlike, fractal, surreal

Which style interests you most?`,

            'Troubleshooting': `Common fixes for most issues:

**Blurry images?**
â€¢ Add: 8k, ultra detailed, hyperrealistic
â€¢ Negative: blurry, lowres, jpeg artifacts
â€¢ Increase steps: 30-50

**Wrong style?**
â€¢ Be specific: "photorealistic" not just "realistic"
â€¢ Add artists: "by Greg Rutkowski"
â€¢ Use weights: (cyberpunk:1.3)

**Deformed faces?**
â€¢ Add: perfect face, symmetrical eyes
â€¢ Negative: deformed, extra limbs, mutated hands

What's your specific issue?`,

            'Contribute Prompts': `Want to share prompts with community?

**Submit Process:**
1. Test prompt produces consistent results
2. Email: sahil@example.com
3. Subject: "Prompt Submission - [Category]"
4. Include: prompt text + sample image

**Guidelines:**
â€¢ Works consistently across seeds
â€¢ Under 75 tokens
â€¢ Clear category
â€¢ Bonus: before/after examples

Top prompts get homepage features!

Ready to submit?`
        };

        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        messageInput.addEventListener('input', function() {
            sendBtn.disabled = this.value.trim() === '';
        });

        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'bot-avatar'}">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
                <div class="message-content ${isUser ? 'user-message' : 'bot-message'}">
                    ${content}
                </div>
            `;
            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function sendUserMessage(text) {
            addMessage(text, true);
            messageInput.value = '';
            sendBtn.disabled = true;
            
            setTimeout(() => {
                const response = responses[text] || "That's a great question! For now, try checking our FAQ page or contact support. What else can I help with?";
                addMessage(response);
            }, 800);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                sendUserMessage(text);
            }
        }

        // Auto-focus input
        messageInput.focus();
    </script>
</body>
</html>
