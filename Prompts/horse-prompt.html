    }

  );
  display: flex;

    }
    .prompt-img {
  max-height: 45vh;        /* âœ… your value */

<script>
const promptData = {
  id: 1,
  title: "Horse AI Art Prompt",
  preview: "Create cinematic, monochrome luxury editorial images with a human and horse using AI.",
  image: "https://i.imgur.com/7UTIrV8.jpeg",
  prompt: `Create a high-fashion, monochrome editorial image using the uploaded reference photo, preserving the subjectâ€™s exact identity, facial features, body structure, and posture.

Maintain a monochrome palette throughout the image. No text, no logos, no watermarks.`,
  category: "AI Art"

<script>
const card = document.getElementById("promptCard");
card.innerHTML = `
  <div class="image-wrapper">
    <img src="${promptData.image}" class="prompt-img" alt="${promptData.title}">
  </div>
  <div class="prompt-card-body">
    <div class="prompt-title">${promptData.title}</div>
    <div class="prompt-preview">${promptData.preview}</div>
  </div>
`;

const fullBox = document.getElementById("fullPromptBox");
fullBox.innerHTML = `
  <div class="full-title">Full Prompt</div>
  <pre id="promptText">${promptData.prompt}</pre>
  <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
  <div class="category">Category: ${promptData.category}</div>
`;

function copyPrompt(){
  navigator.clipboard.writeText(promptData.prompt);
  alert("Prompt copied!");
}
</script>
