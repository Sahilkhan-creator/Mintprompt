<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- SEO -->
  <title>Horse AI Art Prompt – MintPrompt</title>
  <meta name="description"
        content="Free Horse AI Art Prompt to generate cinematic and realistic horse images using AI. Copy and use instantly.">
  <meta name="robots" content="index, follow">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff;
      padding: 10px 0;
    }

    .container {
      width: 95%;
      max-width: 420px;
      margin: auto;
    }

    .prompt-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      cursor: pointer;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1/1; /* square */
      overflow: hidden;
    }

    .prompt-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .prompt-card-body {
      padding: 16px 14px;
    }

    .prompt-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .prompt-preview {
      color: #ddd;
      font-size: 1rem;
      line-height: 1.4;
    }

    .full-prompt-box {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 20px;
      width: 100%;
    }

    .full-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    pre {
      background: rgba(0,0,0,0.4);
      padding: 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.6;
      overflow-x: auto;
      font-size: .95rem;
    }

    .copy-btn {
      margin-top: 12px;
      padding: 12px 18px;
      background: #7c3aed;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      opacity: 0.9;
    }

    .category {
      margin-top: 10px;
      font-size: .85rem;
      color: #ddd;
    }

    .explore-btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      padding: 14px 20px;
      text-align: center;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: 0.3s;
    }

    .explore-btn:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>

<div class="container">

  <h1 style="display:none;">Horse AI Art Prompt</h1>

  <div class="prompt-card" id="promptCard"></div>

  <div class="full-prompt-box" id="fullPromptBox"></div>

  <a href="index.html" class="explore-btn">Explore more prompts</a>

</div>

<script>
const promptData = {
  id: 1,
  title: "Horse AI Art Prompt",
  preview: "Create cinematic, monochrome luxury editorial images with a human and horse using AI.",
  image: "https://i.imgur.com/7UTIrV8.jpeg",
  prompt: `Create a high-fashion, monochrome editorial image using the uploaded reference photo, preserving the subject’s exact identity, facial features, body structure, and posture. The composition emphasizes a grounded stance and restrained authority, portraying a symbolic and emotional tension between the human subject and the horse.

The scene should feel cinematic and conceptually luxurious, with matte textures, soft contrasts, and controlled shadows. Both the human and the horse are presented with calm intensity, reflecting introspection, discipline, and quiet power. The interaction should feel respectful and balanced, conveying a deep, unspoken connection rather than action or motion.

Lighting should be soft yet directional, sculpting form and texture without harsh highlights. Maintain a monochrome palette throughout the image to enhance mood, symbolism, and editorial sophistication. The overall aesthetic should feel minimal, refined, and artistic, suitable for a luxury fashion editorial. No text, no logos, no watermarks, and no alterations to facial identity or proportions.`,
  category: "AI Art"
};

const card = document.getElementById("promptCard");
card.innerHTML = `
  <div class="image-wrapper">
    <img src="${promptData.image}" class="prompt-img" alt="${promptData.title}">
  </div>
  <div class="prompt-card-body">
    <div class="prompt-title">${promptData.title}</div>
    <div class="prompt-preview">${promptData.preview}</div>
  </div>
`;

const fullBox = document.getElementById("fullPromptBox");
fullBox.innerHTML = `
  <div class="full-title">Full Prompt</div>
  <pre id="promptText">${promptData.prompt}</pre>
  <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
  <div class="category">Category: ${promptData.category}</div>
`;

function copyPrompt(){
  navigator.clipboard.writeText(promptData.prompt);
  alert("Prompt copied!");
}
</script>

</body>
</html>
