<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MintPrompt Coding Prompts</title>
  <meta name="description" content="High-quality AI coding prompts for developers. Copy, use, and build faster with MintPrompt." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0d13;
      --card: #121520;
      --border: #1e2230;
      --text: #e6e8ee;
      --muted: #9aa0b4;
      --accent: #6d5cff;
    }

    * { box-sizing: border-box; font-family: Inter, sans-serif; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .menu-btn {
      font-size: 22px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .search-bar {
      margin-bottom: 18px;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease, border .2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card-body {
      padding: 14px;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 20px;
      background: #1a1f3a;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .card h3 {
      font-size: 15px;
      margin: 6px 0;
    }

    .card p {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }

    /* ===== MODAL ===== */

    #promptModal { display: none; }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 99;
    }

    .modal-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      width: 92%;
      max-width: 650px;
      z-index: 100;
    }

    .modal-box h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .modal-box pre {
      background: #0c0e14;
      border: 1px solid var(--border);
      padding: 14px;
      border-radius: 10px;
      font-size: 13px;
      max-height: 320px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    .modal-actions button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .copy-btn {
      background: var(--accent);
      color: #fff;
    }

    .close-btn {
      background: #2a2d36;
      color: var(--text);
    }
    .categories {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

.cat {
  padding: 8px 14px;
  border-radius: 20px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--muted);
  font-size: 13px;
  cursor: pointer;
  transition: all .2s ease;
}

.cat:hover {
  border-color: var(--accent);
  color: var(--text);
}

.cat.active {
  background: var(--accent);
  color: #fff;
  border-color: var(--accent);
      }
  </style>
</head>

<body>

<header>
  <h1>MintPrompt Â· Coding</h1>
  <div class="menu-btn">â˜°</div>
</header>

<div class="container">

  <div class="search-bar">
    <input type="text" placeholder="Search coding prompts..." oninput="searchPrompts(this.value)">
  </div>
  
  <div class="categories">
  <button class="cat active" onclick="filterCategory('all')">All</button>
  <button class="cat" onclick="filterCategory('Frontend')">Frontend</button>
  <button class="cat" onclick="filterCategory('Backend')">Backend</button>
  <button class="cat" onclick="filterCategory('AI')">AI</button>
  <button class="cat" onclick="filterCategory('Debugging')">Debugging</button>
  </div>

  <div class="grid" id="promptGrid"></div>

</div>

<!-- MODAL -->
<div id="promptModal">
  <div class="modal-overlay" onclick="closeModal()"></div>
  <div class="modal-box">
    <h2 id="modalTitle"></h2>
    <pre id="modalPrompt"></pre>
    <div class="modal-actions">
      <button class="copy-btn" onclick="copyPrompt()">Copy Prompt</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
const prompts = [
  {
    id: 1,
    title: "AI Code Generator",
    category: "Coding",
    preview: "Generate clean, scalable, production-ready code with explanations.",
    full: "Act as a senior software engineer. Generate clean, scalable, and production-ready code based on the userâ€™s requirements. Follow best practices, include comments where necessary, and briefly explain the logic.",
    image: "https://i.imgur.com/7UTIrV8.jpeg"
  },
  {
    id: 2,
    title: "Bug Fixing Assistant",
    category: "Coding",
    preview: "Find, explain, and fix bugs in any programming language.",
    full: "Act as a debugging expert. Analyze the provided code, identify bugs, explain why they occur, and provide a corrected version with optimized logic.",
    image: "https://i.imgur.com/XRJUGd0.jpeg"
  },
  {
    id: 3,
    title: "API Integration Helper",
    category: "Coding",
    preview: "Step-by-step API integration with real-world examples.",
    full: "Act as a backend engineer. Explain how to integrate the given API, including authentication, endpoints, error handling, and example requests and responses.",
    image: "https://i.imgur.com/ClwKJEp.jpeg"
  }
];

let currentPrompt = "";
let filtered = prompts;

function renderPrompts(list) {
  const grid = document.getElementById("promptGrid");
  grid.innerHTML = "";

  list.forEach(p => {
    grid.innerHTML += `
      <div class="card" onclick="openModal('${p.title}', \`${p.full}\`)">
        <img src="${p.image}" alt="${p.title}">
        <div class="card-body">
          <span class="badge">${p.category}</span>
          <h3>${p.title}</h3>
          <p>${p.preview}</p>
        </div>
      </div>
    `;
  });
}

function openModal(title, prompt) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalPrompt").innerText = prompt;
  currentPrompt = prompt;
  document.getElementById("promptModal").style.display = "block";
}

function closeModal() {
  document.getElementById("promptModal").style.display = "none";
}

function copyPrompt() {
  navigator.clipboard.writeText(currentPrompt);
  alert("Prompt copied ðŸš€");
}

function searchPrompts(query) {
  query = query.toLowerCase();
  filtered = prompts.filter(p =>
    p.title.toLowerCase().includes(query) ||
    p.preview.toLowerCase().includes(query)
  );
  renderPrompts(filtered);
}

renderPrompts(prompts);
  let activeCategory = "all";

function filterCategory(cat) {
  activeCategory = cat;

  document.querySelectorAll(".cat").forEach(btn => {
    btn.classList.remove("active");
    if (btn.innerText.toLowerCase() === cat.toLowerCase()) {
      btn.classList.add("active");
    }
    if (cat === "all" && btn.innerText === "All") {
      btn.classList.add("active");
    }
  });

  applyFilters();
}

function applyFilters() {
  let list = prompts;

  if (activeCategory !== "all") {
    list = list.filter(p => p.category === activeCategory);
  }

  renderPrompts(list);
  }
</script>

</body>
          </html>
