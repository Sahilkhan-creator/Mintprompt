<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MintPrompt — Login</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f14;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #161622;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin: 0 0 6px;
    }

    p {
      margin: 0 0 16px;
      color: #aaa;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222235;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: #7c5cff;
      color: #fff;
    }

    .oauth button {
      background: #222235;
      margin-top: 8px;
    }

    .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .success {
      background: #1f2937;
      padding: 16px;
      border-radius: 10px;
      display: none;
      font-size: 14px;
      color: #9cff9c;
    }

    .switch {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
    }

    .switch a {
      color: #7c5cff;
      cursor: pointer;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    .logout-section {
      text-align: center;
      display: none;
    }

    .logout-section button {
      background: #ff6b6b;
      margin-top: 12px;
    }

    .logout-section button:hover {
      background: #ff5252;
    }

    .user-info {
      background: #222235;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .back-home {
      display: block;
      text-align: center;
      margin-top: 16px;
      color: #7c5cff;
      text-decoration: none;
      font-size: 13px;
    }

    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 id="title">Welcome Back</h2>
    <p id="subtitle">Sign in to your account</p>

    <!-- LOGGED IN STATE -->
    <div class="logout-section" id="logoutSection">
      <div class="user-info">
        <p style="margin: 0; color: #aaa; font-size: 12px;">Logged in as:</p>
        <p id="userEmail" style="margin: 4px 0 0 0; color: #fff; font-weight: bold;"></p>
      </div>
      <button id="logoutBtn">Logout</button>
      <a href="index.html" class="back-home">← Back to Home</a>
    </div>

    <!-- LOGIN -->
    <form id="loginForm">
      <div class="error" id="loginError"></div>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm" class="hidden">
      <div class="error" id="signupError"></div>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- SUCCESS -->
    <div class="success" id="successBox">
      ✅ Account created!  
      Please check your email and verify your account.
    </div>

    <!-- OAUTH -->
    <div class="oauth" id="oauthSection">
      <button id="googleLogin">Continue with Google</button>
      <button id="githubLogin">Continue with GitHub</button>
    </div>

    <div class="switch" id="switchText">
      Don't have an account? <a onclick="showSignup()">Sign up</a>
    </div>

    <a href="index.html" class="back-home" id="backHomeLink">← Back to Home</a>
  </div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const supabase = window.supabase.createClient(
    "https://zqdrycjtvmtygyyoqlld.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxZHJ5Y2p0dm10eWd5eW9xbGxkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc5Njk4MzAsImV4cCI6MjA1MzU0NTgzMH0.sb_publishable_QTzP8FpPofn9mrXtmPrgHQ_I16inQxm"
  );

  const loginForm = document.getElementById("loginForm");
  const signupForm = document.getElementById("signupForm");
  const successBox = document.getElementById("successBox");
  const logoutSection = document.getElementById("logoutSection");
  const oauthSection = document.getElementById("oauthSection");

  const loginEmail = document.getElementById("loginEmail");
  const loginPassword = document.getElementById("loginPassword");
  const signupEmail = document.getElementById("signupEmail");
  const signupPassword = document.getElementById("signupPassword");

  const loginError = document.getElementById("loginError");
  const signupError = document.getElementById("signupError");

  const title = document.getElementById("title");
  const subtitle = document.getElementById("subtitle");
  const switchText = document.getElementById("switchText");
  const backHomeLink = document.getElementById("backHomeLink");

  // Check if user is already logged in
  const { data: { session } } = await supabase.auth.getSession();
  
  if (session && session.user) {
    // User is logged in - show logout section
    showLoggedInState(session.user);
  }

  function showLoggedInState(user) {
    loginForm.classList.add("hidden");
    signupForm.classList.add("hidden");
    oauthSection.style.display = "none";
    switchText.style.display = "none";
    backHomeLink.style.display = "none";
    
    logoutSection.style.display = "block";
    document.getElementById("userEmail").textContent = user.email;
    
    title.textContent = "You're Logged In";
    subtitle.textContent = "Access all features";
  }

  window.showSignup = () => {
    loginForm.classList.add("hidden");
    signupForm.classList.remove("hidden");
    title.textContent = "Create Account";
    subtitle.textContent = "Sign up to get started";
    switchText.innerHTML = `Already have an account? <a onclick="showLogin()">Login</a>`;
  };

  window.showLogin = () => {
    signupForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
    successBox.style.display = "none";
    title.textContent = "Welcome Back";
    subtitle.textContent = "Sign in to your account";
    switchText.innerHTML = `Don't have an account? <a onclick="showSignup()">Sign up</a>`;
  };

  loginForm.onsubmit = async (e) => {
    e.preventDefault();
    loginError.textContent = "";

    const { data, error } = await supabase.auth.signInWithPassword({
      email: loginEmail.value,
      password: loginPassword.value
    });

    if (error) {
      loginError.textContent = error.message;
      return;
    }

    if (!data.user.email_confirmed_at) {
      loginError.textContent = "Please verify your email first.";
      await supabase.auth.signOut();
      return;
    }

    // Check if there's a redirect URL stored
    const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
    sessionStorage.removeItem('redirectAfterLogin');
    
    if (redirectUrl) {
      window.location.href = redirectUrl;
    } else {
      window.location.href = "index.html";
    }
  };

  signupForm.onsubmit = async (e) => {
    e.preventDefault();
    signupError.textContent = "";

    const { error } = await supabase.auth.signUp({
      email: signupEmail.value,
      password: signupPassword.value,
      options: {
        emailRedirectTo: "https://mintprompt.in/login.html"
      }
    });

    if (error) {
      signupError.textContent = error.message;
      return;
    }

    signupForm.classList.add("hidden");
    successBox.style.display = "block";
  };

  document.getElementById("googleLogin").onclick = () => {
    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
    supabase.auth.signInWithOAuth({
      provider: "google",
      options: { redirectTo: location.origin + "/" + redirectUrl }
    });
  };

  document.getElementById("githubLogin").onclick = () => {
    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
    supabase.auth.signInWithOAuth({
      provider: "github",
      options: { redirectTo: location.origin + "/" + redirectUrl }
    });
  };

  // Logout functionality
  document.getElementById("logoutBtn").onclick = async () => {
    try {
      await supabase.auth.signOut();
      window.location.reload();
    } catch (error) {
      console.error('Logout error:', error);
      alert('Error logging out. Please try again.');
    }
  };

});
</script>

</body>
</html>
