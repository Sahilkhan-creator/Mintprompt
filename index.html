    top: 100px;
    right: -300px;
    width: 320px;
    background: linear-gradient(135deg, rgba(255,214,10,0.95), rgba(255,170,0,0.95));
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 1.2rem;
    box-shadow: 0 15px 40px rgba(255,214,10,0.4);
    border-left: 5px solid #ffd60a;
    z-index: 1000;
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
}
        .custom-toast {
    position: fixed;
    top: 100px;
    right: -350px;
    width: 320px;
    background: linear-gradient(135deg, #ffd60a, #ffaa00);
    border-radius: 20px;

    border-left: 5px solid #ffd60a;
    z-index: 9999;

.custom-toast.show {
    right: 20px;
    opacity: 1;
}

        /* From Uiverse.io by david-mohseni */ 
.wrapper {
  display: inline-flex;
  list-style: none;
  height: 120px;
  width: 100%;
  padding-top: 40px;
  font-family: "Poppins", sans-serif;
  justify-content: center;
}

.wrapper .icon {
  position: relative;
  background: #fff;
  border-radius: 50%;
  margin: 10px;
  width: 50px;
  height: 50px;
  font-size: 18px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .tooltip {
  position: absolute;
  top: 0;
  font-size: 14px;
  background: #fff;
  color: #fff;
  padding: 5px 8px;
  border-radius: 5px;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .tooltip::before {
  position: absolute;
  content: "";
  height: 8px;
  width: 8px;
  background: #fff;
  bottom: -3px;
  left: 50%;
  transform: translate(-50%) rotate(45deg);
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .icon:hover .tooltip {
  top: -45px;
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
}
