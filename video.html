<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MintPrompt - Video Prompts</title>
    <style>
        /* YOUR EXISTING CSS - Copy from index.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); color: white; min-height: 100vh; }
        
        /* VIDEO SPECIFIC CSS */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; max-width: 1400px; margin: 0 auto; padding: 2rem 1rem; }
        
        .video-card {
            background: rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        
        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,214,10,0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 220px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 1rem;
            background: #1a1a2e;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: all 0.3s ease;
        }
        
        .play-btn {
            font-size: 3.5rem;
            color: white;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }
        
        .video-card:hover .play-overlay {
            opacity: 0;
        }
        
        .prompt-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .prompt-text {
            font-size: 0.95rem;
            line-height: 1.5;
            opacity: 0.9;
            max-height: 100px;
            overflow: hidden;
        }
        
        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 3rem 0;
        }
        
        .page-btn {
            padding: 0.75rem 1.25rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active, .page-btn:hover {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            transform: translateY(-2px);
        }
        
        /* HEADER */
        .header { padding: 1.5rem 2rem; background: rgba(0,0,0,0.3); backdrop-filter: blur(20px); }
        .back-btn { background: linear-gradient(135deg, #ffd60a, #ffaa00); color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 25px; text-decoration: none; font-weight: 600; }
        
        @media (max-width: 768px) {
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; padding: 1rem; }
            .video-container { height: 180px; }
        }
        .prompt-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.prompt-popup.show {
    opacity: 1;
    visibility: visible;
}

.popup-content {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 2rem;
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    border: 1px solid rgba(255,255,255,0.2);
}

.popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.close-btn {
    font-size: 2rem;
    cursor: pointer;
    color: #ff6b6b;
}

.prompt-text {
    font-size: 1.1rem;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-bottom: 1.5rem;
}

.copy-btn {
    padding: 0.75rem 2rem;
    background: linear-gradient(135deg, #ffd60a, #ffaa00);
    color: #000;
    border: none;
    border-radius: 20px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.copy-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255,214,10,0.4);
            }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="index.html" class="back-btn">‚Üê Back to Images</a>
            <h1 style="font-size: 1.8rem;">üé• Video Prompts</h1>
        </div>
    </header>

    <!-- VIDEO PROMPTS GRID -->
    <main class="video-grid">
    <!-- VIDEO 1 -->
    <div class="video-card" data-prompt="neon-lit streets, flying cars, dramatic lighting, 4K, cinematic, rain-slicked roads, holographic billboards, night scene, dynamic camera movement, cyberpunk aesthetic, high contrast">
        <div class="video-container">
            <video poster="https://via.placeholder.com/400x220/1a1a2e/ffd60a?text=Cyberpunk" muted preload="metadata">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
            <div class="play-overlay">
                <span class="play-btn">‚ñ∂Ô∏è</span>
            </div>
        </div>
        <div class="prompt-title">Cinematic Cyberpunk Chase</div>
        <div class="prompt-text">neon-lit streets, flying cars...</div>
    </div>

    <!-- VIDEO 2 -->
    <div class="video-card" data-prompt="fantasy landscape, magical forest, glowing mushrooms, fireflies, moonlight filtering through trees, ethereal atmosphere, 8K, cinematic lighting, volumetric fog">
        <div class="video-container">
            <video poster="https://via.placeholder.com/400x220/2e1a4e/00ff88?text=Fantasy" muted preload="metadata">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
            </video>
            <div class="play-overlay">
                <span class="play-btn">‚ñ∂Ô∏è</span>
            </div>
        </div>
        <div class="prompt-title">Magical Forest Night</div>
        <div class="prompt-text">glowing mushrooms, fireflies...</div>
    </div>

    <!-- VIDEO 3 -->
    <div class="video-card" data-prompt="portrait of confident businessman, professional lighting, sharp focus, modern office background, cinematic depth of field, 4K">
        <div class="video-container">
            <video poster="https://via.placeholder.com/400x220/1a2e4e/ffd60a?text=Portrait" muted preload="metadata">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </video>
            <div class="play-overlay">
                <span class="play-btn">‚ñ∂Ô∏è</span>
            </div>
        </div>
        <div class="prompt-title">Business Portrait</div>
        <div class="prompt-text">professional lighting, sharp focus...</div>
    </div>

    <!-- ADD MORE VIDEO CARDS LIKE ABOVE -->
    </main>
        
    <!-- PAGINATION -->
    <div class="pagination" id="pagination"></div>

    <script>
    let currentPage = 1;
const cardsPerPage = 12;

// COPY FUNCTION (same as images)
function copyPrompt(btn) {
    const prompt = btn.parentElement.parentElement.querySelector('.prompt-text').textContent;
    navigator.clipboard.writeText(prompt).then(() => {
        btn.textContent = '‚úÖ Copied!';
        btn.style.background = '#4caf50';
        setTimeout(() => {
            btn.textContent = 'üìã Copy Prompt';
            btn.style.background = '';
        }, 2000);
    });
}

// SHOW PROMPT POPUP (same as images)
function showPromptPopup(promptText, title = "Prompt") {
    const popup = document.createElement('div');
    popup.className = 'prompt-popup';
    popup.innerHTML = `
        <div class="popup-content">
            <div class="popup-header">
                <h3>${title}</h3>
                <span class="close-btn" onclick="this.parentElement.parentElement.parentElement.remove()">√ó</span>
            </div>
            <div class="prompt-text">${promptText}</div>
            <div class="popup-actions">
                <button onclick="copyPrompt(this)" class="copy-btn">üìã Copy Prompt</button>
            </div>
        </div>
    `;
    document.body.appendChild(popup);
    
    popup.addEventListener('click', (e) => {
        if (e.target === popup) popup.remove();
    });
    
    setTimeout(() => popup.classList.add('show'), 10);
}

// **VIDEO PLAY ONLY** (play button click)
function playVideo(video) {
    if (video.paused) {
        video.play().catch(e => console.log('Video play failed'));
    } else {
        video.pause();
    }
}

// **POPUP ONLY** (card click - NOT play button)
document.addEventListener('click', function(e) {
    // Check if clicked on video card (NOT play button)
    const videoCard = e.target.closest('.video-card');
    const playBtn = e.target.closest('.play-btn');
    const videoContainer = e.target.closest('.video-container');
    
    // If clicked card but NOT play button/video ‚Üí show popup
    if (videoCard && !playBtn && !videoContainer) {
        const prompt = videoCard.getAttribute('data-prompt');
        const title = videoCard.querySelector('.prompt-title').textContent;
        if (prompt) {
            showPromptPopup(prompt, title);
        }
    }
});

// **PLAY BUTTON SPECIFIC** (play overlay click)
document.addEventListener('click', function(e) {
    const playBtn = e.target.closest('.play-btn');
    if (playBtn) {
        const video = playBtn.closest('.video-container').querySelector('video');
        playVideo(video);
    }
});

// PAGINATION (unchanged)
function showPage(page) {
    const cards = document.querySelectorAll('.video-card');
    cards.forEach((card, index) => {
        if (index >= (page - 1) * cardsPerPage && index < page * cardsPerPage) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
    updatePagination(page);
}

function updatePagination(page) {
    const totalPages = Math.ceil(document.querySelectorAll('.video-card').length / cardsPerPage);
    let paginationHTML = '';
    for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
    }
    document.getElementById('pagination').innerHTML = paginationHTML;
}

function goToPage(page) {
    currentPage = page;
    showPage(page);
}

window.onload = function() {
    showPage(1);
};
    </script>
</body>
  </html>
