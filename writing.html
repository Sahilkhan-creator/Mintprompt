<title>MintPrompt – Writing Prompts</title>

<style>
:root {
  --bg: #0f1115;
  --card: #161922;
  --text: #eaeaf0;
  --border: #262a36;
  --accent: #6ae3ff;
  --accent-soft: rgba(106,227,255,0.12);
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* ===== TOP BAR ===== */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid var(--border);
}

.logo {
  font-weight: 700;
  font-size: 18px;
}

.menu-btn {
  font-size: 22px;
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
}

/* ===== SIDE MENU ===== */
.side-menu {
  position: fixed;
  top: 0;
  right: -260px;
  width: 260px;
  height: 100vh;
  background: var(--card);
  box-shadow: -10px 0 30px rgba(0,0,0,0.4);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  transition: right .3s ease;
  z-index: 1001;
}

.side-menu.active {
  right: 0;
}

.side-menu a {
  text-decoration: none;
  color: var(--text);
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 15px;
}

.side-menu a:hover {
  background: var(--accent-soft);
}

/* ===== OVERLAY ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  z-index: 1000;
}

#overlay.active {
  display: block;
}

/* ===== CONTENT ===== */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.search-bar input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text);
  outline: none;
}

/* ===== CATEGORIES ===== */
.categories {
  display: flex;
  gap: 10px;
  margin: 18px 0;
  flex-wrap: wrap;
}

.category {
  padding: 8px 14px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  border: 1px solid var(--border);
  opacity: .7;
}

.category.active {
  background: var(--accent-soft);
  color: var(--accent);
  opacity: 1;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
  gap: 18px;
}

/* ===== CARD ===== */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 14px;
  cursor: pointer;
  transition: transform .15s ease, border .15s ease;
}

.card:hover {
  transform: translateY(-4px);
  border-color: var(--accent);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 {
  margin: 10px 0 6px;
  font-size: 16px;
}

.card p {
  font-size: 14px;
  opacity: .75;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1002;
}

.modal.active {
  display: flex;
}

.modal-box {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  max-width: 600px;
  width: 90%;
  padding: 20px;
}

.modal-box pre {
  white-space: pre-wrap;
  font-size: 14px;
  line-height: 1.5;
}

.modal-actions {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
}

.modal-actions button {
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--accent-soft);
  color: var(--accent);
}
</style>
</head>
