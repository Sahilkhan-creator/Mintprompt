<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß MintPrompt Fix Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .fix-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .fix-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fix-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,212,255,0.4);
        }
        
        .fix-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .result-card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-card h3 {
            margin-bottom: 1rem;
            color: #ffd60a;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            .fix-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Prompts</a>
        <h1>üîß AI Prompt Fix Engine</h1>
        <p>Paste any prompt ‚Üí Get pro-level enhancement instantly</p>
    </div>
    
    <div class="fix-container">
        <div class="input-section">
            <textarea id="inputPrompt" placeholder="Paste your basic prompt here...&#10;Examples: 'cat', 'city night', 'portrait woman'"></textarea>
            <button onclick="fixPrompt()" class="fix-btn">‚ú® Fix My Prompt</button>
        </div>
        
        <div id="resultSection" style="display: none;">
            <div class="result-container">
                <div class="result-card">
                    <h3>üì• Original</h3>
                    <div id="originalPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('original')">Copy Original</button>
                </div>
                <div class="result-card">
                    <h3>üöÄ AI Fixed</h3>
                    <div id="fixedPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('fixed')">Copy Fixed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const promptEngine = {
    quality: ["8K ultra HD", "professional photography", "masterpiece", "award winning", "hyperdetailed"],
    lighting: ["golden hour sunlight", "studio lighting", "volumetric lighting"],
    composition: ["perfect composition", "rule of thirds"],
    
    enhancers: {
        cat: ["photorealistic ginger tabby cat", "detailed fur", "expressive eyes"],
        portrait: ["hyperrealistic portrait", "perfect symmetry", "studio lighting"],
        woman: ["confident elegant woman", "detailed hair", "gold jewelry"],
        man: ["confident man", "sharp jawline", "professional lighting"],
        city: ["cyberpunk metropolis", "neon lights", "wet reflections"],
        general: ["highly detailed", "cinematic lighting", "professional quality"]
    },
    
    detectSubject: function(prompt) {
        const lower = prompt.toLowerCase();
        if (lower.includes('cat')) return 'cat';
        if (lower.includes('woman') || lower.includes('girl')) return 'woman';
        if (lower.includes('man') || lower.includes('guy')) return 'man';
        if (lower.includes('portrait') || lower.includes('face')) return 'portrait';
        if (lower.includes('city')) return 'city';
        return 'general';
    },
    
    enhance: function(original) {
        let enhanced = original.charAt(0).toUpperCase() + original.slice(1);
        const subject = this.detectSubject(original);
        
        enhanced += ', ' + this.enhancers[subject][0];
        enhanced += ', ' + this.enhancers[subject][1];
        enhanced += ', ' + this.lighting[0];
        enhanced += ', ' + this.quality[0];
        enhanced += ', ' + this.quality[1];
        
        return enhanced;
    }
};

function fixPrompt() {
    const input = document.getElementById('inputPrompt');
    const original = input.value.trim();
    
    if (!original) {
        alert('Please enter a prompt!');
        return;
    }
    
    document.getElementById('originalPrompt').textContent = original;
    document.getElementById('fixedPrompt').textContent = promptEngine.enhance(original);
    document.getElementById('resultSection').style.display = 'block';
    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
}

function copyPrompt(type) {
    const text = document.getElementById(type + 'Prompt').textContent;
    navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        btn.textContent = '‚úÖ Copied!';
        btn.style.background = '#4caf50';
        setTimeout(() => {
            btn.textContent = 'Copy ' + (type === 'original' ? 'Original' : 'Fixed');
            btn.style.background = '';
        }, 1500);
    });
}
    </script>
</body>
</html>
