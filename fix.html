<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß MintPrompt Fix Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .fix-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .fix-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fix-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,212,255,0.4);
        }
        
        .fix-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .result-card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-card h3 {
            margin-bottom: 1rem;
            color: #ffd60a;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            .fix-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Prompts</a>
        <h1>üîß AI Prompt Fix Engine</h1>
        <p>Paste any prompt ‚Üí Get pro-level enhancement instantly</p>
    </div>
    
    <div class="fix-container">
        <div class="input-section">
            <textarea id="inputPrompt" placeholder="Paste your basic prompt here...&#10;Examples: 'cat', 'city night', 'portrait woman'"></textarea>
            <button onclick="fixPrompt()" class="fix-btn">‚ú® Fix My Prompt</button>
        </div>
        
        <div id="resultSection" style="display: none;">
            <div class="result-container">
                <div class="result-card">
                    <h3>üì• Original</h3>
                    <div id="originalPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('original')">Copy Original</button>
                </div>
                <div class="result-card">
                    <h3>üöÄ AI Fixed</h3>
                    <div id="fixedPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('fixed')">Copy Fixed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const promptEngine = {
    quality: ["8K ultra HD", "professional photography", "masterpiece", "award winning", "hyperdetailed"],
    lighting: ["golden hour sunlight", "studio lighting", "volumetric lighting"],
    composition: ["perfect composition", "rule of thirds"],
    
    enhancers: {
        cat: ["photorealistic ginger tabby cat", "detailed fur", "expressive eyes"],
        portrait: ["hyperrealistic portrait", "perfect symmetry", "studio lighting"],
        woman: ["confident elegant woman", "detailed hair", "gold jewelry"],
        man: ["confident man", "sharp jawline", "professional lighting"],
        city: ["cyberpunk metropolis", "neon lights", "wet reflections"],
        general: ["highly detailed", "cinematic lighting", "professional quality"]
    },
    
    detectSubject: function(prompt) {
        const lower = prompt.toLowerCase();
        if (lower.includes('cat')) return 'cat';
        if (lower.includes('woman') || lower.includes('girl')) return 'woman';
        if (lower.includes('man') || lower.includes('guy')) return 'man';
        if (lower.includes('portrait') || lower.includes('face')) return 'portrait';
        if (lower.includes('city')) return 'city';
        return 'general';
    },
    
    enhance: function(original) {
    const input = original.toLowerCase().trim();
    
    // UNIVERSAL COMPLEX PROMPT FRAMEWORK
    let sceneType = 'professional studio photography';
    let subjectDetail = input;
    let lightingSetup = 'cinematic three-point lighting';
    let compositionRule = 'perfect golden ratio composition';
    
    // SMART SUBJECT DETECTION + ENHANCEMENT
    if (input.includes('car') || input.includes('bmw') || input.includes('vehicle')) {
        return `Create hyperrealistic night street scene featuring ${input}. Position luxury vehicle with precise 30-degree angling toward camera, glossy paint surface capturing accurate streetlight reflections, premium multi-spoke alloy wheels with realistic brake caliper details, deeply tinted privacy glass, subtle LED accent lighting glow. Maintain perfect depth of field separation between foreground subject and background urban environment. Preserve authentic street pavement textures, architectural building facades, sodium vapor streetlamp color temperature, atmospheric perspective with distant lights fading naturally. Add controlled light bloom effects from vehicle headlights interacting with ambient moisture in air. Professional 8K RAW photograph, flawless exposure balance across 14 stops dynamic range, cinematic color science, precise lens distortion matching, production quality VFX compositing standards.`;
    }
    
    else if (input.includes('portrait') || input.includes('person') || input.includes('woman') || input.includes('man')) {
        return `Execute hyperrealistic portrait photography of ${input} using professional controlled studio environment. Maintain anatomical precision across facial structure, eye shape and iris detail, nostril contouring, lip line definition, skin subsurface scattering properties, individual hair strand rendering with natural volume and specular highlights. Apply industry-standard three-point lighting configuration featuring soft 5600K key light positioned at 45-degree angle, subtle fill light eliminating harsh shadows, precision rim light creating perfect subject separation. Composition follows golden spiral rule with precise eye-level placement, shallow f/1.4 depth of field producing creamy bokeh background, 85mm prime lens characteristics, flawless skin retouching maintaining natural imperfections, 16-bit color depth processing, 8K resolution capture, Vogue magazine production quality.`;
    }
    
    else if (input.includes('city') || input.includes('street') || input.includes('urban')) {
        return `Generate photorealistic urban night environment featuring ${input} with professional architectural visualization standards. Capture accurate wet asphalt reflections from multi-temperature street lighting, precise neon signage glow with realistic light falloff, detailed building facade textures including brickwork mortar joints and window glazing variations, authentic urban infrastructure elements like traffic signage and utility covers. Implement volumetric atmospheric scattering with controlled god rays piercing through light mist, perfect perspective convergence vanishing to horizon line, dynamic range preserving deep shadow detail through to specular highlight clipping points. Professional 8K drone aerial capture, cinematic LUT color grading, production VFX quality light interaction, Blade Runner 2049 aesthetic fidelity.`;
    }
    
    else if (input.includes('cat') || input.includes('dog') || input.includes('animal')) {
        return `Produce photorealistic animal portraiture of ${input} within controlled studio lighting environment. Render individual hair strand detail with accurate keratin structure and specular highlights, capture precise whisker curvature and positioning, detailed iris texture with natural starburst effect from catchlights, perfect anatomical proportioning following species-specific golden ratios. Studio configuration features softbox key lighting at 45-degree elevation, precise fill light eliminating double shadows, subtle background gradient maintaining subject isolation. Shallow depth of field f/2.8 rendering foreground fur textures in hyper-sharp focus against smoothly blurred backdrop. Professional 50MP wildlife photography standard, impeccable white balance calibration, 8K RAW processing workflow.`;
    }
    
    // DEFAULT: ULTIMATE COMPLEX PROMPT
    else {
        return `Create breathtaking ${input} using professional photography techniques and cinematic lighting design. Position primary subject using perfect compositional thirds grid placement with leading lines converging naturally toward main focal point. Apply advanced studio lighting configuration featuring precisely positioned key light creating controlled highlight patterns, fill light maintaining shadow detail without flattening dimensional quality, precision rim lighting establishing perfect subject separation from background. Render surface materials with physically accurate subsurface scattering, precise specular highlight positioning matching virtual light sources, natural depth of field falloff following f/1.8 lens characteristics. Capture 16K resolution detail maintaining perfect edge acuity across entire frame, flawless exposure triangle balance preserving 14+ stops dynamic range, professional color science calibration, Academy Award winning production photography standards.`;
    }
        }

function fixPrompt() {
    const input = document.getElementById('inputPrompt');
    const original = input.value.trim();
    
    if (!original) {
        alert('Please enter a prompt!');
        return;
    }
    
    document.getElementById('originalPrompt').textContent = original;
    document.getElementById('fixedPrompt').textContent = promptEngine.enhance(original);
    document.getElementById('resultSection').style.display = 'block';
    document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
}

function copyPrompt(type) {
    const text = document.getElementById(type + 'Prompt').textContent;
    navigator.clipboard.writeText(text).then(() => {
        const btn = event.target;
        btn.textContent = '‚úÖ Copied!';
        btn.style.background = '#4caf50';
        setTimeout(() => {
            btn.textContent = 'Copy ' + (type === 'original' ? 'Original' : 'Fixed');
            btn.style.background = '';
        }, 1500);
    });
}
    </script>
</body>
</html>
