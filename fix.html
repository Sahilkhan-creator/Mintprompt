<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß MintPrompt Fix Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .fix-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .fix-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fix-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,212,255,0.4);
        }
        
        .fix-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .result-card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-card h3 {
            margin-bottom: 1rem;
            color: #ffd60a;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            .fix-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Prompts</a>
        <h1>üîß AI Prompt Fix Engine</h1>
        <p>Paste any prompt ‚Üí Get pro-level enhancement instantly</p>
    </div>
    
    <div class="fix-container">
        <div class="input-section">
            <textarea id="inputPrompt" placeholder="Paste your basic prompt here...&#10;Examples: 'cat', 'city night', 'portrait woman'"></textarea>
            <button onclick="fixPrompt()" class="fix-btn">‚ú® Fix My Prompt</button>
        </div>
        
        <div id="resultSection" style="display: none;">
            <div class="result-container">
                <div class="result-card">
                    <h3>üì• Original</h3>
                    <div id="originalPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('original')">Copy Original</button>
                </div>
                <div class="result-card">
                    <h3>üöÄ AI Fixed</h3>
                    <div id="fixedPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('fixed')">Copy Fixed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    const promptEngine = {
    quality: [
        "8K ultra HD", "professional photography", "masterpiece", "award winning", 
        "highly intricate", "perfect anatomy", "flawless execution", "cinematic",
        "photorealistic", "hyperdetailed", "ultra sharp", "perfect lighting"
    ],
    
    lighting: [
        "golden hour sunlight", "soft studio lighting", "volumetric god rays", 
        "dramatic rim lighting", "perfect key light", "subtle fill light",
        "cinematic three-point lighting", "soft backlighting", "mood lighting"
    ],
    
    composition: [
        "perfect rule of thirds", "dynamic perspective", "leading lines", 
        "perfect depth of field", "bokeh background", "professional framing",
        "golden ratio composition", "symmetrical balance"
    ],
    
    // 100+ SUBJECT ENHANCERS
    enhancers: {
        cat: [
            "photorealistic ginger tabby cat", "detailed whisker texture", "expressive green eyes", 
            "soft fur with realistic highlights", "curious tilted head", "perfect ear positioning",
            "studio lit with soft shadows", "intricate claw details", "lifelike nose texture"
        ],
        portrait: [
            "hyperrealistic portrait", "perfect facial symmetry", "detailed skin pores", 
            "subtle freckles and imperfections", "expressive eyes with catchlights", 
            "professional studio lighting", "soft hair strands", "realistic teeth", "natural makeup"
        ],
        city: [
            "futuristic cyberpunk metropolis", "neon signs reflecting on wet pavement", 
            "holographic billboards", "flying cars in background", "volumetric atmosphere fog",
            "rain-slicked streets", "detailed skyscrapers", "crowded street scene", "night market"
        ],
        woman: [
            "confident elegant woman", "flowing hair with realistic strands", "perfect skin texture",
            "intricate gold jewelry", "designer silk saree", "confident eye contact", 
            "professional headshot pose", "subtle smile lines", "natural Kashmiri beauty"
        ],
        landscape: [
            "sweeping Himalayan mountain vista", "snow-capped peaks", "pine forests in foreground",
            "golden hour sunlight filtering through clouds", "atmospheric perspective", 
            "mist in valleys", "perfect cloud formations", "epic scale composition"
        ]
    },
    
    detectSubject: function(prompt) {
        const lower = prompt.toLowerCase();
        const keywords = {
            cat: ['cat', 'kitten', 'feline'],
            dog: ['dog', 'puppy', 'canine'],
            portrait: ['portrait', 'face', 'headshot'],
            woman: ['woman', 'girl', 'female', 'lady'],
            man: ['man', 'guy', 'male', 'boy'],
            city: ['city', 'street', 'urban', 'metropolis'],
            landscape: ['mountain', 'forest', 'nature', 'lake']
        };
        
        for (let subject in keywords) {
            if (keywords[subject].some(word => lower.includes(word))) {
                return subject;
            }
        }
        return 'general';
    },
    
    enhance: function(original) {
        const subject = this.detectSubject(original);
        let enhanced = original.charAt(0).toUpperCase() + original.slice(1);
        
        // Add 8-12 specific enhancers
        if (this.enhancers[subject] && this.enhancers[subject].length > 0) {
            const enhancers = this.enhancers[subject].slice(0, 6);
            enhanced += ', ' + enhancers.join(', ');
        }
        
        // Lighting (3 types)
        const lights = this.lighting.slice(0, 3);
        enhanced += ', ' + lights.join(', ');
        
        // Composition (2 perfect rules)
        const comps = this.composition.slice(0, 2);
        enhanced += ', ' + comps.join(', ');
        
        // Quality boosters (4 pro keywords)
        const quals = this.quality.slice(0, 4);
        enhanced += ', ' + quals.join(', ');
        
        return enhanced;
    }
};
    </script>
</body>
</html>
