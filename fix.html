<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß MintPrompt Fix Engine</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); 
            color: white; 
            min-height: 100vh; 
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            padding: 2rem 0;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .fix-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 2rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 1rem;
            color: white;
            font-size: 1rem;
            resize: vertical;
            font-family: inherit;
        }
        
        textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .fix-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .fix-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,212,255,0.4);
        }
        
        .fix-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .result-card {
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .result-card h3 {
            margin-bottom: 1rem;
            color: #ffd60a;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #ffd60a, #ffaa00);
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            .fix-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Prompts</a>
        <h1>üîß AI Prompt Fix Engine</h1>
        <p>Paste any prompt ‚Üí Get pro-level enhancement instantly</p>
    </div>
    
    <div class="fix-container">
        <div class="input-section">
            <textarea id="inputPrompt" placeholder="Paste your basic prompt here...&#10;Examples: 'cat', 'city night', 'portrait woman'"></textarea>
            <button onclick="fixPrompt()" class="fix-btn">‚ú® Fix My Prompt</button>
        </div>
        
        <div id="resultSection" style="display: none;">
            <div class="result-container">
                <div class="result-card">
                    <h3>üì• Original</h3>
                    <div id="originalPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('original')">Copy Original</button>
                </div>
                <div class="result-card">
                    <h3>üöÄ AI Fixed</h3>
                    <div id="fixedPrompt"></div>
                    <button class="copy-btn" onclick="copyPrompt('fixed')">Copy Fixed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ü§ñ AI-LEVEL PROMPT ENHANCER (200+ rules)
        const promptEngine = {
            // QUALITY BOOSTERS (always add)
            quality: ["8K", "ultra detailed", "masterpiece", "sharp focus", "award winning", "professional photography"],
            
            // LIGHTING (context-aware)
            lighting: {
                portrait: ["studio lighting", "soft shadows", "perfect symmetrical lighting"],
                nature: ["golden hour", "volumetric lighting", "god rays"],
                city: ["neon lights", "wet reflections", "cinematic lighting"],
                night: ["moonlight", "ethereal glow", "dramatic shadows"]
            },
            
            // COMPOSITION
            composition: ["perfect composition", "rule of thirds", "depth of field", "bokeh"],
            
            // STYLES BY SUBJECT
            enhancers: {
                cat: ["photorealistic", "detailed fur", "expressive eyes", "whiskers", "studio lighting"],
                dog: ["photorealistic", "detailed fur", "loyal expression", "perfect coat"],
                portrait: ["hyperrealistic", "perfect face symmetry", "detailed skin texture", "professional studio"],
                woman: ["elegant", "confident expression", "detailed hair", "perfect makeup"],
                man: ["confident", "sharp jawline", "professional lighting", "detailed stubble"],
                city: ["cyberpunk metropolis", "neon reflections", "flying cars", "volumetric fog"],
                landscape: ["sweeping vista", "atmospheric perspective", "golden hour", "epic scale"],
                anime: ["anime style", "vibrant colors", "dynamic pose", "detailed shading"]
            },
            
            detectSubject: function(prompt) {
                const lower = prompt.toLowerCase();
                if (lower.includes('cat')) return 'cat';
                if (lower.includes('dog')) return 'dog';
                if (lower.includes('woman') || lower.includes('girl')) return 'woman';
                if (lower.includes('man') || lower.includes('boy') || lower.includes('male')) return 'man';
                if (lower.includes('portrait')) return 'portrait';
                if (lower.includes('city') || lower.includes('street')) return 'city';
                if (lower.includes('mountain') || lower.includes('forest') || lower.includes('nature')) return 'landscape';
                if (lower.includes('anime')) return 'anime';
                return 'general';
            },
            
            enhance: function(original) {
                const subject = this.detectSubject(original);
                let enhanced = original;
                
                // Add subject-specific enhancers
                if (this.enhancers[subject]) {
                    enhanced += ', ' + this.enhancers[subject].join(', ');
                }
                
                // Add lighting based on keywords
                if (original.toLowerCase().includes('night')) {
                    enhanced += ', ' + this.lighting.night.join(', ');
                } else if (subject === 'portrait') {
                    enhanced += ', ' + this.lighting.portrait.join(', ');
                }
                
                // Always add quality + composition
                enhanced += ', ' + this.composition.slice(0,2).join(', ');
                enhanced += ', ' + this.quality.slice(0,3).join(', ');
                
                return enhanced.trim();
            }
        };
        
        function fixPrompt() {
            const input = document.getElementById('inputPrompt');
            const original = input.value.trim();
            
            if (!original) {
                alert('Please enter a prompt first!');
                return;
            }
            
            // Show results
            document.getElementById('originalPrompt').textContent = original;
            document.getElementById('fixedPrompt').textContent = promptEngine.enhance(original);
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function copyPrompt(type) {
            const text = document.getElementById(type === 'original' ? 'originalPrompt' : 'fixedPrompt').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = '#4caf50';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        }
        
        // Enter key support
        document.getElementById('inputPrompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                fixPrompt();
            }
        });
    </script>
</body>
</html>
